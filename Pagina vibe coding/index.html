    body {
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;

      flex-direction: column;

      justify-content: center;

      border-color: gold;

    }

    .icon {
      font-size: 4rem;

    .minas { color: dodgerblue; }

    p {

      font-weight: bold;
    }

    footer {

      bottom: 20px;

      color: #aaa;
    }
  </style>
